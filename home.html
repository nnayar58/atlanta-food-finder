<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="frontend/style/style.css">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

<div class="background">
    <div class="home-container">
        <div class="home-header-container">
            <button onclick="window.location.href='home.html';" class="logo-button">
                <img src="frontend/assets/logo.png" alt="logo" class="logo">
            </button>

            <div class="signin-container">
                <button onclick="window.location.href='frontend/login.html';" id="loginButton" class="login">Login</button>
                <button onClick="window.location.href='frontend/signup.html';" id="signupButton" class="signup">Sign Up</button>
            </div>
        </div>
        <div class="main-container">
            <div class="search-container">
                <div class="slogan">Dine at ATL's Best Restaurants</div>
                <div class="search-buttons">
                    <button id="name-button" class="name-button">Name</button>
                    <button id="cuisine-button" class="cuisine-button">Cuisine</button>
                    <button id="location-button" class="location-button">Location</button>
                </div>
                <div class="search-bar-container">
                    <input type="text" class="search-input" placeholder="Search for Restaurant">
                    <button onclick="window.location.href='frontend/search-results.html';" class="search-button">
                        <img src="frontend/assets/search-icon.png" alt="search-icon" class="search-icon">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="frontend/style/script.js"></script>
</body>
</html>
