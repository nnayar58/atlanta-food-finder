{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Atlanta Food Finder</title>

    <!-- Link to the CSS -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}">

    <!-- Styling for the map and search box -->
    <style>
        /* Ensure the map has a defined height, otherwise it wonâ€™t be visible */
        #map {
            height: 500px;
            width: 100%;
        }
        /* Style the search input box */
        #pac-input {
            margin-top: 10px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
            z-index: 5;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Atlanta Food Finder</h1>

    <!-- Search bar for the Google Places search -->
    <input id="pac-input" class="controls" type="text" placeholder="Search for restaurants in Atlanta">

    <!-- Div for the Google Map -->
    <div id="map"></div>

    <!-- Reference to JavaScript file -->
    <script src="{% static 'script/search-script.js' %}"></script>

    <!-- Load the Google Maps API with Places library -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=places&callback=initMap"
        async
        defer
    ></script>

</body>
</html>
