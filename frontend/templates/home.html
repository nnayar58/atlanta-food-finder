{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'style/home.css' %}">  <!-- Adjusted path -->
</head>
<body>

<div class="background">
    <div class="home-container">
        <div class="home-header-container">
            <button onclick="window.location.href='{% url 'home' %}';" class="logo-button">
                <img src="{% static 'logo.png' %}" alt="logo" class="logo">  <!-- Adjusted path -->
            </button>
            <div class="signin-container">
                <button onClick="window.location.href='{% url 'login' %}';" id="signupButton" class="signin">Sign In</button>
            </div>
        </div>
        <div class="main-container">
            <div class="search-container">
                <div class="slogan">Dine at ATL's Best Restaurants</div>
                <div class="search-buttons">
                    <button id="name-button" class="name-button">Name</button>
                    <button id="cuisine-button" class="cuisine-button">Cuisine</button>
                    <button id="location-button" class="location-button">Location</button>
                </div>
                <div class="search-bar-container">
                    <input type="text" class="search-input" placeholder="Search for Restaurant">
                    <button onclick="window.location.href='{% url 'search-results' %}';" class="search-button">
                        <img src="{% static 'search-icon.png' %}" alt="search-icon" class="search-icon">  <!-- Adjusted path -->
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'script/script.js' %}"></script>  <!-- Adjusted path -->
</body>
</html>
